name: Run Cypress Tests

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies in root
        run: npm install

      - name: Install dependencies in client and server
        run: npm run install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run start
          test: npm run test-component